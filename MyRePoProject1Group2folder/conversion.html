        <!-- Currency Section -->
        <section class="section">
          <div class="container">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Currency Exchange</p>
              </header>
              <div class="card-content">
                <form id="user-entry">
                  <!-- Enter Amount -->
                  <div class="field">
                    <label class="label" for="amount">Enter Amount</label>
                    <div class="control">
                      <input class="input" type="number" id="amount" placeholder="Amount"/>
                    </div>
                  </div>
                  <!-- Currency Dropdown -->
                  <div class="field">
                    <label class="label" for="currencies">Select Currency</label>
                    <div class="control">
                      <div class="select">
                        <select id="currencies">
                          <!-- Currency options will be added dynamically -->
                        </select>
                      </div>
                    </div>
                  </div>
                  <!-- Convert Button -->
                  <div class="control">
                    <button class="button is-primary" type="submit">Convert</button>
                  </div>
                </form>
                <!-- Country Info -->
                <h2 class="subtitle is-6 country">United States of America</h2>
              </div>
            </div>
          </div>
